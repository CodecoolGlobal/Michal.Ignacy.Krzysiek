<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <title>Pig Game</title>
</head>

<body>
    <section>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
        <p>Dice Game</p>
    </section>

    <div class="wrapper clearfix content">
        <div class="instructions">
            <button class="btn-howToPlay">How to play</button>
        </div>
        <input type="inputText" class="winningScore" value="" placeholder="THE WINNING SCORE">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>

        </div>

        <button class="btn-new">New game</button>
        <button class="btn-roll">Roll dice</button>
        <button class="btn-hold"></i>Hold</button>
        <img src="../resources/images/dice-5.png" alt="Dice" class="dice" id="dice-1>
        <img src=" ../resources/images/dice-5.png" alt="Dice" class="dice" id="dice-2">

        <!-- <button class="startButton">Start</button> -->

    </div>
    <script src="../js/app.js"></script>
</body>

</html>
